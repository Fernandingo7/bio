      <!-- Javascript customizado -->
  <script>
    var element, bgColor, brightness, r, g, b, hsp;
    function adjustTextColor() {
      element = document.getElementById('user-settings');
      bgColor = window.getComputedStyle(element, null).getPropertyValue('background-color');
      brightness = lightOrDark(bgColor);
      var el = document.getElementById('logotipo');
      if(brightness == 'dark') {
        el.src = 'https://conectabem.com/logos/icones/logo-branco.png';
      }
      else {
        el.src = 'https://conectabem.com/logos/icones/logo-preto.png';
      }
    }
    
    function lightOrDark(color) {
      if (color.match(/^rgb/)) {
        color = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/);
        r = color[1];
        g = color[2];
        b = color[3];
      }
      else {
        color = +("0x" + color.slice(1).replace(color.length < 5 && /./g, '$&$&'));
        r = color >> 16;
        g = color >> 8 & 255;
        b = color & 255;
      }
      hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b));
      if (hsp>127.5) {
        return 'light';
      }
      else {
        return 'dark';
      }
    }
    adjustTextColor();
  </script>
